<div style="background-color: lightgrey; padding-top: 40px; padding-bottom: 40px">
  <h2 class="text-center">Автобусные туры</h2>
</div>

<div class="container">
  <div class="row">

    <div class="col-md-4" style="margin-top: 24px">
      <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <div style="padding: 5px">
            <h4>Фильтры</h4>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-8" style="margin-top: 24px">
      <div *ngFor="let tour of tours; let i = index">
      <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div *ngIf="tours"  class="card-body d-flex flex-column align-items-start">
          <div style="padding: 5px">
            <a href="#" [routerLink]="['/tour/', tour.idTour]">Автобусный тур с отдыхом в
               на {{tour.time}} дней</a>
            <p>Цена: {{tour.price}}$</p>
            <p>{{tour.time}} дней в + экскрурсии</p>
          </div>
        </div>
      </div>
      </div>
    </div>

  </div>
</div>
