<div *ngIf="!flag" class="container">
  <div class="row justify-content-center">
    <div class="m-4 text-center">
      <h3>Бронирование</h3><br>
      <h5>Пожалуйста введите свои данные:</h5>
      <form>
        <div class="form-group">
          <label for="exampleInputName1">Имя</label>
          <input type="Name" class="form-control" id="exampleInputName1" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Почта</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPhone1">Телефон</label>
          <input type="phone" class="form-control" id="exampleInputPhone1" placeholder="Phone">
        </div>
      </form>
      <button class="btn btn-dark" (click)="confirm()">Подтвердить</button>
    </div>
  </div>
</div>

<div *ngIf="flag" class="container">
  <div class="row justify-content-center">
    <div class="m-4 text-center">
      <h3>Вы забронировали тур</h3>
      <p>В ближайшее время вам придет письмо на почту или с вами свяжуться по телефону!</p>
      <button class="btn btn-dark" routerLink="/">На главную</button>
    </div>
  </div>
</div>
